<!doctype html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="There is no barrier to prevent you from knowledge">
    <meta name="author" content="Lambda">
    <title>P2P Wikipedia</title>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/p2pwiki.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/css/bootstrap-dialog.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="contrainer">
        <h2 class="form-config-heading">Setting for IPFS and Ethereum RPC</h2>
        <form class="form-group">
            <label for="ethURL">Ethereum Host:</label>
            <input type="text" class="form-control" id="ethURL">
        </form>
        <form class="form-group">
            <label for="ethPort">Ethereum Port:</label>
            <input type="text" class="form-control" id="ethPort">
        </form>
        <form class="form-group">
            <label for="IPFSURL">IPFS Host:</label>
            <input type="text" class="form-control" id="IPFSURL">
        </form>
        <form class="form-group">
            <label for="IPFSWebPort">IPFS Web Port:</label>
            <input type="text" class="form-control" id="IPFSWebPort">
        </form>
        <form class="form-group">
            <label for="IPFSWebPort">IPFS API Port:</label>
            <input type="text" class="form-control" id="IPFSAPIPort">
        </form>
        <button class="form-group btn btn-lg btn-primary btn-block" id="start-btn" data-toggle="modal" data-target="#myModal">Start</button>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Status</h4>
                </div>
                <div class="modal-body" id="modal-body">

                </div>
                <div class="form-group">
                    <label for="sel1">Select language for wikipedia:</label>
                    <select class="form-control" id="sel1">
                        <option>scn</option>
                        <option>en</option>
                        <option>zh</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" disabled="disabled" id="go2wiki">Go!</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/js/bootstrap-dialog.min.js"></script>
    <script src="static/js/ipfs.js"></script>
    <script src="static/js/p2pwiki.js"></script>
</body>
</html>
